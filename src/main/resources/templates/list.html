<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>방명록</title>
</head>
<style>
    html, body {
        height: 100%;
        margin: 0;
    }

    p {
        margin: 0;
    }

    .form {
        height: 40%;
    }

    .form form {
        height: 100%;
    }

    .form textarea {
        width: 100%;
        height: 70%;
    }

    .board {
        border: 1px solid black;
        margin: 3px;
        width: 100%;
        height: 15%;
    }
</style>
<body>
    <div class="form">
        <form action="/save" method="post">
            <div>
                <input type="text" name="nickname" placeholder="닉네임을 입력하세요" required>
                <input type="password" name="password" placeholder="닉네임을 입력하세요" required>
            </div>
            <textarea name="content" placeholder="내용을 입력하세요" required></textarea>

            <button>등록</button>
        </form>
    </div>

    <div th:each="board : ${boards}" class="board">
        <form action="/modify" method="post">
            <input type="hidden" readonly>번호 : [[${board.bno}]]</input>
            <input type="text" readonly>닉네임 : [[${board.nickname}]]</input>
            <input type="text" readonly>[[${board.content}]]</input>

            <button type="button" class="update">수정</button>
            <button type="button" class="delete">삭제</button>
        </form>
    </div>

    <script>

    </script>
</body>
</html>
